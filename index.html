<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Product Preview</title>
</head>
<body>
    <!-- container holding our card component -->
    <div id="container">
        <!-- card component with all the tags and element -->
        <div class="card">
            <img src="images/image-product-desktop.jpg" alt="image-product" class="perfume">
            <div class="card-details">
                <p id="first">PERFUME</p>
                <h1>gabrielle essence eau de parfum</h1>
                <p>
                    A floral, solar and voluptuous interpretation
                    composed by Olivier Polge, Perfumer-Creator for the
                    House of CHANEL.
                </p>
                <div class="card-price">
                    <h2>$149.99</h2>
                    <p><strike>$169.99</strike></p>
                </div>
                <button type="submit" id="submit"><img src="images/icon-cart.svg" alt="icon-cart"> Add to Cart</button>
            </div>
        </div>
    </div>

    <script src="/index.js"></script>
</body>
</html>
